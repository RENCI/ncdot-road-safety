{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="/" class="btn btn-default" type=button">Go back to home page</a>
  </form>

  <p class="home-page-block">If you have forgotten your password, you can
      <a href="{% url 'reset_password_request' %}">reset your password</a>.
  </p>

{% endblock %}
